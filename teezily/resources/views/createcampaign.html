		  <div class="col-md-10">
  		<div class="row">
  			<div class="col-md-6">
	  					<div class="content-box-large">
			  				<div class="panel-heading">
					            <div class="panel-title">Create Campaign</div>
					          
					           
					        </div>
			  				<div class="panel-body">
			  					<form class="form-horizontal" role="form">
								  <div class="form-group">
								    <label for="inputEmail3" class="col-sm-2 control-label">Campaign Name</label>
								    <div class="col-sm-10">
								      <input type="text" class="form-control" id="inputEmail3" placeholder="Campaign Name">
								    </div>
								  </div>
								 
								  <div class="form-group">
								    <label class="col-sm-2 control-label">Campaign Description</label>
								    <div class="col-sm-10">
								      <textarea class="form-control" placeholder="Textarea" rows="3"></textarea>
								    </div>
								  </div>
								
								 <div class="form-group">
											<label class="col-md-2 control-label">Currency</label>
											<div class="col-md-10">
												<label class="radio radio-inline">
													<input type="radio" name="cur">
													Euro </label>
												<label class="radio radio-inline">
													<input type="radio" name="cur">
													USD </label>
												
											</div>
										</div>

									  <div class="form-group">
								    	<label for="inputEmail3" class="col-sm-2 control-label">Campaign Slug</label>
								   		 <div class="col-sm-10">
								      		<input type="text" class="form-control" id="inputEmail3" placeholder="my-awesome-campaign">
								    	</div>
								    </div>
								    	<div class="form-group">
											<label class="col-md-2 control-label" for="select-1">Product ID</label>
											<div class="col-md-10">
			
												<select class="form-control" id="select-1">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												
												</select> 
			
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-2 control-label" for="select-1">Product Color</label>
											<div class="col-md-10">
			
												<select class="form-control" id="select-1">
													<option>Red</option>
													<option>Blue</option>
													<option>Black</option>
													<option>Gold</option>
													<option>Silver</option>
												
												</select> 
			
											</div>
										</div>
								  <div class="form-group">
								    <label for="inputEmail3" class="col-sm-2 control-label">Product Price</label>
								    <div class="col-sm-10">
								      <input type="text" class="form-control" id="inputEmail3" placeholder="Product Price">
								    </div>
								  </div>
								  <button class="btn btn-info btn-sm pull-right">Add Product</button><br><br><br><br>
								  <div class="form-group">
											<label class="col-md-2 control-label" for="select-1">Select design for the front side</label>
											<div class="col-md-10">
			
												<select class="form-control" id="select-1">
													<option>test1.jpg</option>
													<option>test2.jpg</option>
													<option>test3.jpg</option>
													
												</select> 
			
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-2 control-label" for="select-1">Select Desgin for the back side</label>
											<div class="col-md-10">
			
												<select class="form-control" id="select-1">
													<option>test1.jpg</option>
													<option>test2.jpg</option>
													<option>test3.jpg</option>
												
												</select> 
			
											</div>
										</div>

								  <div class="form-group">
								    <div class="col-sm-offset-2 col-sm-10">
								      <button type="button" class="btn btn-primary">Submit</button>
								    </div>
								  </div>
								</form>
			  				</div>
			  			</div>
	  				</div>
